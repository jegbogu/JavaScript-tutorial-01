<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="section container">
        <form action="">
            <div class="formControl">
                <label for="sName">Name</label>
            </div>
            <div class="formControl">
                
                <select   id="sName" required>
                    <option value="Cosmos Abraham">Cosmos Abraham</option>
                    <option value="Micheal Sandra">Micheal Sandra</option>
                    <option value="Linda Ikeji">Linda Ikeji</option>
                    <option value="Friday Rita">Friday Rita</option>
                </select>
                  
                 <p class="sNameErr"></p>
            </div>
            <div class="formControl mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    
        <div class="section">
           <span>Name:</span> <p class="studentName"></p>
           <span>Email:</span>  <p class="studentEmail"></p>

           <h3>SCORES</h3>
           <span>Mathematics:</span><p class="maths"></p>
           <span>English:</span> <p class="eng"></p>
           <span>Chemistry:</span><p class="chm"></p>
           <span>Biology:</span> <p class="bio"></p>

           <h3>TOTAL SCORE</h3>
           <h2 class="tScore"></h2>
            
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="reportCard.js"></script>
</body>
</html>
